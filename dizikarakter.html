<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangi Dizi ve Film Karakterisin?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ahmetkaya gradyan"> 
        <h1>BAŞLIK</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quia est aliquam exercitationem at harum, enim beatae dolore excepturi. Itaque iste ad veniam perferendis enim necessitatibus asperiores est earum commodi.</p>
    </div>
    <div class="diziresimler">
        <img id="img" src="media/kismet.jpg">
        <img src="media/askimemnu.webp">
        <img src="media/harry.jpg">
    </div>

    <div id="question-container" class="question-container d-none">
        <h2 id="question" class="question">Soru yükleniyor...</h2>
        <ul>  
            <li>  
                <input type="radio" name="answer" id="a" class="answer" />  
                <label for="a" id="a_text">Cevap...</label>  
            </li>  
            <li>  
                <input type="radio" name="answer" id="b" class="answer" />  
                <label for="b" id="b_text">Cevap...</label>  
            </li>  
            <li>  
                <input type="radio" name="answer" id="c" class="answer" />  
                <label for="c" id="c_text">Cevap...</label>  
            </li>  
            <li>  
                <input type="radio" name="answer" id="d" class="answer" />  
                <label for="d" id="d_text">Cevap...</label>  
            </li>  
        </ul>
        <div class="next-btn-container">
            <button id="submit">Geç</button>
        </div>
        
        
       
    </div>
<script>
const data = [

        {
            id: 1,
            soru: "En Sevdiğin Müzisyen?",
            cevaplar: {
                    a: "Hakkı Bulut",
                    b: "Lana Del Rey",
                    c: "Mabel Matiz",
                    d: "Linkin Park",
            }
        },
        {
            id: 2,
            soru: "atlar uçar mıqweqe?",
            cevaplar: {
                    a: "cevap a",
                    b: "cevap b",
                    c: "cevap c",
                    d: "cevap d",
            }
        },
    ];
const div = document.getElementById("question-container");
const img = document.getElementById("img");
const questionElement = document.getElementById("question");
const a_text = document.getElementById("a_text");
const b_text = document.getElementById("b_text");
const c_text = document.getElementById("c_text");
const d_text = document.getElementById("d_text");
const submitButton = document.getElementById("submit");
const submitButton2 = document.getElementById("submit2");

let nextQuestion = 0;
img.addEventListener('click', () => {
    div.classList.remove('d-none');
    loadTest(0);
})

function loadTest(next) {
    questionElement.innerHTML = data[next].soru;
    loadAnswer(0);
}

function loadAnswer(next) {
    a_text.innerHTML = data[next].cevaplar.a;
    b_text.innerHTML = data[next].cevaplar.b;
    c_text.innerHTML = data[next].cevaplar.c;
    d_text.innerHTML = data[next].cevaplar.d;
}

submitButton.addEventListener('click', () => {
    loadTest(nextQuestion + 1);
    loadAnswer(nextQuestion + 1);
})


</script>
</body>
</html>
